<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./icon-32x32.png">
  <link rel="stylesheet" href="./style.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Sounak's Profile</title>
</head>
<body>
  <div class="attribution">
    <div class = "card" role="main">
      <div class="container">
        <img src="./profile-img.png" alt="picture of Sounak Pal">
        <div class="name">
          <h1 class="myName">Sounak Pal</h1>
        </div>
        <div class="location">
          <p class="myLocation">Kolkata, India</p>
        </div>
        <div class="about">
          <p class="about-me">"Full Stack Web Developer and Video Editor"</p>
        </div>
        <div class="button-container">
          <button onClick="window.open('http://github.com/syntherat/');" type="button" class="github button-item" target="_blank">GitHub</button>
          <button onClick="window.open('https://www.freelancer.in/u/syntherat');" type="button" class="frontend-mentor button-item">Freelancer.In</button>
          <button onClick="window.open('https://www.linkedin.com/in/sounak-pal/');" type="button" class="linkedin button-item">LinkedIn</button>
          <button onClick="window.open('https://x.com/sounak_syn');" type="button" class="twitter button-item">Twitter</button>
          <button onClick="window.open('https://www.instagram.com/sounak.mp4/');" type="button" class="instagram button-item">Instagram</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
